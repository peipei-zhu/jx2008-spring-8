#使用thymeleaf需要的配置
#页面存放路径
spring.thymeleaf.prefix=classpath:templates/
#配置页面的后缀
spring.thymeleaf.suffix=.html
#配置模板
spring.thymeleaf.mode=HTML5
#缓存
spring.thymeleaf.cache=false



#配置Mybatis
#驱动类型
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库地址及名称
spring.datasource.url=jdbc:mysql://8.136.190.62:3306/test?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
#账号
spring.datasource.username=root
#密码
spring.datasource.password=jx200622
#xml文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#文件路径
mybatis.type-aliases-package=com.cykj.jx2008spring8.entity



#配置端口
server.port=8888
